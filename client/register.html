<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>socket.io - chat-app</title>
</head>
<body>
<form action="/register" id="registerForm" method="post">
	<label for="email">Email: <input type="text" name="email"></label><br>
	<label for="username">Username: <input type="text" id="username" name="username"></label><br>
	<label for="age">Age: <input type="number" name="age" id="age"></label><br>
	<label for="password">Password: <input type="password" name="password"></label><br>
	<label for="passwordConf">Password-confirm: <input type="password" name="passwordConf"></label><br>
	<input type="submit" value="register">
</form>
</body>
</html>
